    <script type="text/javascript">

      // Curso 2 - Aplicação Prática do If

      var estoque = window.prompt('Digite o estoque atual:')
      console.log('Estoque: ' + estoque)

      var vendas = window.prompt('Digite a quantidade de vendas:')
      console.log('Vendas: ' + vendas)

      var resultado = estoque - vendas
      console.log('De acordo com as vendas até agora, o estoque atual é: ' + resultado)

      if (resultado < 0) {
        console.log('Erro! Quantidade de vendas é maior que quantidade em estoque!')
      } else {
        console.log('Estoque OK!')
      }

    </script>
