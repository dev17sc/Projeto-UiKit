      var nota3 = window.prompt('Digite a terceira nota:')
      var nota4 = window.prompt('Digite a quarta nota:')

      var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4))/4
      console.log('A média no período é: '+ media)

      var frequencia = window.prompt('Insira a frequencia do aluno:')

      if (media >= 7,frequencia >=70) {
        console.log('APROVADO')
      } else {
        console.log('REPROVADO')
      }
